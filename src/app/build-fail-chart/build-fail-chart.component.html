<div style="margin: 1em;">
  <mat-form-field class="example-full-width">
    <input #input matInput placeholder="authorization" value="">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="getData(input.value)">Get Data</button>

  <div *ngIf="errorText">
    <strong>{{ errorText }}</strong>
  </div>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [constructorType]="chartConstructor"
    [options]="chartOptions"
    [(update)]="updateFlag"
    [oneToOne]="oneToOneFlag"
    style="width: 100%; height: 600px; display: block;"
  ></highcharts-chart>

  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="rangeFG" [rangePicker]="picker" [min]="dateInterval?.start" [max]="dateInterval?.end">
      <input matStartDate formControlName="start" placeholder="Start date" >
      <input matEndDate formControlName="end" placeholder="End date" >
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <div>Hours of downtime on this period - {{ downtimePeriod }} minutes</div>

</div>
